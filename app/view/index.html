{% extends "layout.html" %}

{% block title %} index/index {% endblock %}
{% block head %}
    {{ parent() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}
{% block content %}
	{% for item in data %}
    <h1>{{ item.title }}</h1>
    <p class="important">
        {{ item.content }}
    </p>
    {% endfor %}
{% endblock %}
